<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .shapes {
      width: 600px;
      height: 400px;
      background: #ddd;
    }

    path {
      stroke: tomato;
      stroke-width: 20;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: transparent;
    }

    .group1 {
      fill: yellow;
    }
  </style>
</head>

<body>
  </div>
  <svg class="shapes">
    <g class=group1>
      <rect x="10" y="20" width="200" height="100" />
      <rect x="50" y="170" rx="10" ry="10" width="100" height="100" />
    </g>
    <path d="M 300 200 L 500 100 H 50 V 300" />
    <path d="M 100 150 C 100 150, 300 50, 500 250 " />
  </svg>
</body>

</html>
