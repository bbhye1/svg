<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
    }

    .shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ddd;
    }

    .pattern-circle {
      fill: #fff000;
    }
  </style>
</head>

<body>
  <svg class="shapes" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
    <defs>
      <pattern id="bg-pattern" x="0" y="0" width="0.1" height="0.1">
        <circle cx="50" cy="50" r="50" class="pattern-circle"></circle>
      </pattern>
    </defs>

    <rect class="bg-rect" x="0" y="0" width="100%" height="100%" fill="url('#bg-pattern')"></rect>
  </svg>
</body>

</html>
