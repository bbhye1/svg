<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
    }

    .shapes {
      position: absolute;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: #ddd;
    }

    .shapes text {
      font-size: 5rem;
    }
  </style>
</head>

<body>
  <svg class="shapes" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <mask id="mask-circle" fill="#ccc">
        <circle cx="80.51" cy="80.51" r="60" fill="#fff" />
      </mask>

      <script>
        window.addEventListener('DOMContentLoaded', () => {
          const magnifierElem = document.querySelector('.magnifier');
          const maskElem = document.querySelector('#mask-circle circle');

          window.addEventListener('mousemove', (e) => {
            magnifierElem.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
            maskElem.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
          });
        });

      </script>
    </defs>

    <path class="magnifier"
      d="M150.81 41.26a80.5 80.5 0 1 0-41.94 114.6l36.28 64.95a12 12 0 1 0 20.95-11.7l-36.29-64.95a80.51 80.51 0 0 0 21-102.9zm-41 91.63a60 60 0 1 1 23.12-81.64 60 60 0 0 1-23.12 81.64z"
      fill="#ce0000" />

    <g mask=" url('#mask-circle">
      <text x="10" y="100">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</text>
    </g>
  </svg>


</body>

</html>
