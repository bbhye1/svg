<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .shapes {
      width: 600px;
      height: 400px;
      background: #ddd;
    }

    rect {
      fill: dodgerblue;
      stroke: orange;
      stroke-width: 10;
    }

    ellipse {
      fill: lemonchiffon;
    }
  </style>
</head>

<body>
  </div>
  <svg class="shapes">
    <rect x="10" y="20" width="200" height="100" />
    <rect x="50" y="170" rx="10" ry="10" width="100" height="100" />
    <circle cx="350" cy="250" r="30" />
    <ellipse cx="200" cy="340" rx="100" ry="50" fill="red" stroke="green" stroke-width="5" />
    <line x1="0" x2="400" y1="0" y2="300" stroke="red" stroke-width="5" />
    <!-- <polyline points="0 0, 200 100, 150 300" stroke="green" stroke-width="5" /> -->
    <polygon points="0 0, 200 100, 150 300" stroke="green" stroke-width="5" />
  </svg>
</body>

</html>
